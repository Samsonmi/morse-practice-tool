<!DOCTYPE html>
<html>
<head>
    <title>Morse Code Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/petite-vue@0.4.1/dist/petite-vue.iife.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ currentLetter }}</h1>
        <button @pointerdown="startBeep" @pointerup="stopBeep">Beep</button>
        <button @click="playCurrentLetter"><span>&#x1F508;</span></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
